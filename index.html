<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="img">
      
    </div>
  
    <div  class="content" >
  
      <div class="preview">P E R F U M E</div>
      <br>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <br>
      <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>
      <br>

      <div class="prices">
        <div class="curent">$149.99</div> 
        <div class="redus">$169.99</div> 
      </div>
      <br>
      <div class="button">
        <img class="svg" src="icon-cart.svg" alt="n-a mers">
        Add to Cart
      </div>
     
    </div>
  </div>
  
  

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saltspeddy</a>.
  </div> -->
</body>
</html>
